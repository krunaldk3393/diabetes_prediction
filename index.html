<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diabetes Prediction</title>
</head>
<body>
    <h2>ðŸ©º Diabetes Prediction System</h2>

    <form action="/predict" method="post">
        Gender:
        <select name="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
        <br><br>

        Age: <input type="number" name="age" min="0" max="100">
        <br><br>

        Hypertension:
        <select name="hypertension">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br><br>

        Heart Disease:
        <select name="heart_disease">
            <option value="Yes">Yes</option>
            <option value="No">No</option>
        </select>
        <br><br>

        Smoking History:
        <select name="smoking_history">
            <option value="Never">Never</option>
            <option value="No Info">No Info</option>
            <option value="Current">Current</option>
            <option value="Former">Former</option>
            <option value="Ever">Ever</option>
            <option value="Not Current">Not Current</option>
        </select>
        <br><br>

        BMI: <input type="number" step="0.01" name="bmi" min="10" max="45">
        <br><br>

        HbA1c Level: <input type="number" step="0.01" name="HbA1c_level" min="3" max="9">
        <br><br>

        Blood Glucose Level: <input type="number" step="0.01" name="blood_glucose_level" min="80" max="300">
        <br><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Result: {{ result }}</h3>
    {% endif %}
</body>
</html>
